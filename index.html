<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess The Word Game - Slim Shady</title>
    <link rel="shortcut icon" href="img/Guess The Word 1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>TEST YOUR BRAIN AND GUESS THE WORD</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
          <p class="score">Score: <span>0</span></p>
          <p class="high-score">High Score: <span>0</span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

    <script src="Javascript/words.js"></script>
    <script src="Javascript/script.js"></script>

  </body>
</html>
